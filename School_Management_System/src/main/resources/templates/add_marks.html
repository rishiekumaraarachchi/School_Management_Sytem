<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/color/48/000000/school.png" alt="" width="40" height="30" class="d-inline-block  align-text-top">
            <span class="pl-4 pr-3">School Management System</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-5" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link "  th:href="@{/teachers}">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/marks}">Student Marks</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class=" ">
        <div class="jumbotron jumbotron-fluid">
            <br>
            <div class="text-center">
                <h1 class="display-4 ">Add Marks</h1>
                <p class="lead">Add Marks of the Term Test.</p>
            </div>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="card  col-md-8 p-4">
            <form th:action="@{/marks}" th:object="${student}" method="POST">
            <div class="row">
                <div class="col-md">
                    <div class="form-group p-2 ">
                        <label>Index No</label>
                        <input
                                type="text"
                                name="indexNo"
                                th:field="*{indexNo}"
                                class="form-control"
                                placeholder="Enter Student Index Number"
                                readonly
                        />
                    </div>

                    <div class="form-group p-2">
                        <label>Student Name</label>
                        <input
                                type="text"
                                name="fullName"
                                th:field="*{fullName}"
                                class="form-control"
                                placeholder="Enter Student Full Name"
                                readonly
                        />
                    </div>

                    <div class="form-group p-2">
                        <label>Student Address</label>
                        <input
                                type="text"
                                name="homeAddress"
                                th:field="*{homeAddress}"
                                class="form-control"
                                placeholder="Enter Student Address"
                                readonly
                        />
                    </div>

                    <div class="form-group p-2">
                        <label>Student Contact No</label>
                        <input
                                type="text"
                                name="contactNumber"
                                th:field="*{contactNumber}"
                                class="form-control"
                                placeholder="Enter Student Contact Number"
                                readonly
                        />
                    </div>

                    <div class="form-group p-2">
                        <label>Student Email</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Student Email"
                                readonly
                        />
                    </div>
                </div>
                <div class="card col-md-4">
                    <div class="text-center p-3">
                        <img src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/60/000000/external-exam-online-learning-vitaliy-gorbachev-lineal-color-vitaly-gorbachev-1.png"/>
                    </div>
                    <div class="form-group p-2">
                        <label>Combined Maths</label>
                        <input
                                type="text"
                                name="maths"
                                class="form-control"
                                placeholder="Enter Combined Maths Marks"
                        />
                    </div>

                    <div class="form-group p-2">
                        <label>Physics</label>
                        <input
                                type="text"
                                name="physics"
                                class="form-control"
                                placeholder="Enter Physics Marks"
                        />
                    </div>

                    <div class="form-group p-2">
                        <label>Chemistry</label>
                        <input
                                type="text"
                                name="chemistry"
                                class="form-control"
                                placeholder="Enter Chemistry Marks"
                        />
                    </div>
                    <div class="p-2 text-center">
                        <button type="submit" class="btn btn-primary btn-block">
                            Add Marks
                        </button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
    </br>
</div>
</body>
</html>
