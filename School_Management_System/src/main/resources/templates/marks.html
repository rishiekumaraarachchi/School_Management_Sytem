<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/color/48/000000/school.png" alt="" width="40" height="30" class="d-inline-block  align-text-top">
            <span class="pl-4 pr-3">School Management System</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-5" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link "  th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teachers}">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/marks}">Student Marks</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <br>
        <div class="text-center">
            <h1 class="display-4 ">Student's Marks</h1>
            <p class="lead">The Student's Marks window to view.</p>
        </div>
        <hr>
    </div>

    <div class="container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Index No</th>
                <th>Student Name</th>
                <th>Combined Maths</th>
                <th>Physics</th>
                <th>Chemistry</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each = "marks: ${marks}">
                <td th:text = "${marks.indexNo}"></td>
                <td th:text = "${marks.fullName}"></td>
                <td th:text = "${marks.maths}"></td>
                <td th:text = "${marks.physics}"></td>
                <td th:text = "${marks.chemistry}"></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
