<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/color/48/000000/school.png" alt="" width="40" height="30" class="d-inline-block  align-text-top">
            <span class="pl-4 pr-3">School Management System</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-5" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link "  th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link " aria-current="page"  th:href="@{/teachers}">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/marks}">Student Marks</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class=" ">
        <div class="jumbotron jumbotron-fluid">
            <br>
            <div class="text-center">
                <h1 class="display-4 ">Update Teacher</h1>
                <p class="lead">Please update required details.</p>
            </div>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="card  col-md-6 p-4">
            <form th:action="@{/teachers/{id} (id=${teacher.id})}" th:object="${teacher}" method="POST">
                <div class="form-group p-2">
                    <label>Index No</label>
                    <input
                            type="text"
                            name="indexNo"
                            th:field="*{teacherId}"
                            class="form-control"
                            placeholder="Enter Teacher Idr"
                    />
                </div>

                <div class="form-group p-2">
                    <label>Student Name</label>
                    <input
                            type="text"
                            name="fullName"
                            th:field="*{fullName}"
                            class="form-control"
                            placeholder="Enter Teacher Full Name"
                    />
                </div>

                <div class="form-group p-2">
                    <label>Teacher Address</label>
                    <input
                            type="text"
                            name="homeAddress"
                            th:field="*{homeAddress}"
                            class="form-control"
                            placeholder="Enter Teacher Address"
                    />
                </div>

                <div class="form-group p-2">
                    <label>Teacher Contact No</label>
                    <input
                            type="text"
                            name="contactNumber"
                            th:field="*{contactNumber}"
                            class="form-control"
                            placeholder="Enter Teacher Contact Number"
                    />
                </div>

                <div class="form-group p-2">
                    <label>Teacher Email</label>
                    <input
                            type="text"
                            name="email"
                            th:field="*{email}"
                            class="form-control"
                            placeholder="Enter Teacher Email"
                    />
                </div>

                <div class="form-group p-2">
                    <label>Subject</label>
                    <input
                            type="text"
                            name="subject"
                            th:field="*{subject}"
                            class="form-control"
                            placeholder="Enter Subject"
                    />
                </div>
                <div class="box-footer p-2">
                    <button type="submit" class="btn btn-primary">
                        Update Details
                    </button>
                </div>
            </form>
        </div>
    </div>
    </br>
</div>
</div>
</body>
</html>
